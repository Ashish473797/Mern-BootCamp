<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-page w-[100wh] h-[100vh] bg-[url('./assets/background-image.png')] bg-cover" alt="">
        <div class="main">
            <div class="container pl-36 pr-36 pt-2 pb-2 text-slate-600 bg-transparent">
                <nav class="flex justify-between items-center">
                    <div class="logo">
                        <img src="./assets/website-logo.png" alt="">
                    </div>
                    <div class="menu">
                        <ul class="flex gap-8">
                            <li>RETAIL</li>
                            <li>SME</li>
                            <li>CORPORATE</li>
                            <li>ABOUT US</li>
                            <li>COVID 19</li>
                            <li>CAMPAINS</li>
                        </ul>
                    </div>
                    <div class="search">
                        <div class="flex items-center gap-4">
                            <img src="./assets/search-icon.png" alt="">
                            <button class="pl-3 pr-3 pt-2 pb-2 bg-pink-600 hover:bg-pink-500 rounded text-white antialiased">Help Desk</button>
                        </div>
                    </div>
                </nav>
                <main class="flex justify-between">
                    <div class="">
                        <h1 class="mt-[125px] text-[3em] text-black font-bold tracking-wide mb-4">Chase Your<br>Dream with us</h1>
                        <p>The harder you work or something.<br> greater you'll feel when you achieve it.</p>
                        <button class="pl-4 pr-4 pt-2 pb-2 mr-2 bg-pink-600 hover:bg-pink-500 rounded text-white antialiased mt-5 ">Apply Now</button>
                        <button class="pl-4 pr-4 pt-2 pb-2 bg-pink-600 hover:bg-pink-500 rounded text-white antialiased mt-5 ">Loan Calculator</button>
                        <p class="flex mt-40 gap-2"><img src="./assets/phone.png" alt=""> 1659 | <img src="./assets/facebook.png" alt=""> <img src="./assets/youtube.png" alt=""> <img src="./assets/linkedin.png" alt=""> <img src="./assets/instagram.png" alt=""></p>
                    </div>
                    <aside>
                        <img src="./assets/hero-image.png" alt="" class="relative left-[140px]">
                        <div class="absolute top-[100px] left-[725px] flex gap-2 items-center bg-white p-1 rounded-[24px] drop-shadow-lg"><img src="./assets/car.png" alt=""> Car Loan</div>
                        <div class="absolute top-[250px] right-[150px] flex items-center gap-2 bg-white p-1 rounded-[24px] drop-shadow-lg"><img src="./assets/House.png" alt=""> Home Loan</div>
                    </aside>
                </main>
            </div>
        </div>
    </div>

</html>
